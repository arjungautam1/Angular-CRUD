<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Product Name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select placeholder="Product Category">
      <mat-option value="Fruits">Fruits</mat-option>
      <mat-option value="Vegetables">Vegetables</mat-option>
      <mat-option value="Electronics">Electronics</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <label for=""><h1>Product Freshness</h1></label>
  <mat-radio-group>
    <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh">
      {{ fresh }}
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" placeholder="Product Price" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</div>

<div>
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px" color="primary" mat-raised-button>
      Save
    </button>
  </div>
</div>
